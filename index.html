<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <link rel="stylesheet" href="CSS/normalize.css">
  <link rel="stylesheet" href="CSS/all.min.css">
  <link rel="stylesheet" href="CSS/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="control-buttons">
    <span>Start Game</span>
  </div>
  <div class="pop">
    <p>You failed</p>
    <span>X</span>
    <div class="reset">try again?</div>
  </div>
  <div class="succeeded-pop">
    <p>You Succeeded</p>
    <i class="fa-solid fa-check"></i>
    <div class="reset">try again?</div>
  </div>
  <div class="info-container ">
    <div class="name">
      Hello: <span></span>
    </div>
    <div class="timer">
      Time: <span>120</span>s
    </div>
    <div class="tries">
      Wrong Tries: <span>0</span>
    </div>
  </div>
  <div class="memory-game-blocks">
    <div class="game-block" data-technology="Bootstrap">
      <div class="face front"></div>
      <div class="face back">
        <img decoding="async" src="imgs/Bootstrap.png" alt="">
      </div>
    </div>
    <div class="game-block" data-technology="Bootstrap">
      <div class="face front"></div>
      <div class="face back">
        <img decoding="async" src="imgs/Bootstrap.png" alt="">
      </div>
    </div>
    <div class="game-block" data-technology="vue-js">
      <div class="face front"></div>
      <div class="face back">
        <img decoding="async" src="imgs/vue-js.png" alt="">
      </div>
    </div>

      <div class="face back">
        <img decoding="async" src="imgs/css.png" alt="">
      </div>
    </div>
